{% extends "base.html" %}

{% block content %}
<div class="container" 
style="margin-top: 10%; background: rgba(0, 0, 0, 0.1); padding: 40px; border-radius: 10px;">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 form-group">
            <form action="#" method="POST">
                <h3>
                    Login
                </h3>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input class="form-control" id="unamefield" type="text" 
                        name="username" required value="{{ request.form.username }}"
                        placeholder="Username">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <i class="fa fa-keyboard-o" onclick="showkeyboard(1);" 
                        style="cursor:pointer; font-size: 30px;"></i>
                        <div id="keyboard1" style="display:none;"></div>
                    </div>
                    <br><br>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input class="form-control" id="pwdfield" type="password" 
                        name="password" required value="{{ request.form.password }}"
                        placeholder="Password">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <i class="fa fa-keyboard-o" onclick="showkeyboard(2);" 
                        style="cursor:pointer; font-size: 30px;"></i>
                        <div id="keyboard2" style="display:none;"></div>
                    </div>
                    <br><br>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input type="submit" class="btn btn-danger btn-lg btn-block" id="fat-btn" value="Sign In">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts%}
<script>
    $("#keyboard1").jkeyboard({
        layout: "english",
        input: $('#unamefield')
    });

    $("#keyboard2").jkeyboard({
        layout: "english",
        input: $('#pwdfield')
    });
    
    $("#keyboard1").slideUp();
    $("#keyboard2").slideUp();
    $("#keyboard1").css("display", "none");
    $("#keyboard2").css("display", "none");

</script>
{% endblock %}
